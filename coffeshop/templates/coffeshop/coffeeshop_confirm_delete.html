{% extends "base.html" %}

{% block content %}
<style>
    #div {
        position: relative;
        top: 10%;
        left: 10%;
        width: 50%;

    }
</style>
<div id="div">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom-mb-4">Delete coffeeshop</legend>
            <h2>Are you sure you wish to delete coffeeshop {{ object.name }}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete!</button>
            <a class="btn btn-outline-secondary" href="{% url 'coffeshop_detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
<br>
<br>

{% endblock content %}
