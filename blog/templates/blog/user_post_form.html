{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    #div {
        position: relative;
        top: 10%;
        left: 10%;
        width: 50%;

    }
</style>
<div id="div">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom-mb-4">User post</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
