{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    #div {
        position: relative;
        top: 10%;
        left: 10%;
        width: 50%;

    }
</style>
<div id="div">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom-mb-4">Create account</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign in!</button>
        </div>
        <div class="form-group">
            <a href="{% url 'login' %}"><button class="btn btn-primary btn-sm mt-1 mb-1">Have an account? Log in</button></a>
        </div>
        
    </form>
</div>
{% endblock content %}
