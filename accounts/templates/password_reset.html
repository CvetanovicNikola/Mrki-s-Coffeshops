{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    #div {
        position: relative;
        left: 10%;
        top: 10%;
        width: 50%;
    }
</style>
<div id="div" class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Request password reset</button>
        </div>
    </form>
</div>
<br>
<br>

{% endblock content %}
